  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Afrikala Arts</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin/login.php">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<section class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <h2 class="mb-4 text-center">Register for an Event</h2>
          <form
            id="eventRegForm"
            method="POST"
            action="backend/register.php"
            novalidate
          >
            <div class="mb-3">
              <label for="name" class="form-label">Full Name *</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
              <div class="invalid-feedback">Name is required.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address *</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
              <div class="invalid-feedback">Valid email is required.</div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" />
            </div>
            <div class="mb-3">
              <label for="event" class="form-label">Event *</label>
              <select class="form-select" id="event" name="event" required>
                <option value="">-- Select an Event --</option>
                <option value="Mental Health Tournament">
                  Mental Health Tournament
                </option>
                <option value="Mental Walk">Mental Walk</option>
                <option value="Kabarack Summit">Kabarack Summit</option>
                <option value="Vikapu Art Therapy">Vikapu Art Therapy</option>
              </select>
              <div class="invalid-feedback">Please select an event.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Submit Registration
            </button>
          </form>
          <div id="formMsg" class="mt-3"></div>
        </div>
      </div>
    </section>

    <footer class="bg-light py-4 mt-5">
      <div class="container text-center">
        <small>&copy; 2025 Afrikala Arts. All rights reserved.</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Bootstrap form validation
      (() => {
        "use strict";
        const form = document.getElementById("eventRegForm");
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          },
          false
        );
      })();
    </script>
  </body>
</html>
