    <section class="register-section py-4">
      <div class="card-register">
        <h2 class="mb-4">Register for an Event</h2>
        <form
          id="eventRegForm"
          method="POST"
          action="backend/register.php"
          novalidate
        >
          <div class="mb-3">
            <label for="name" class="form-label">Full Name *</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
            <div class="invalid-feedback">Name is required.</div>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age </label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
              min="1"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address *</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
            <div class="invalid-feedback">Valid email is required.</div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number *</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
          </div>
          <div class="mb-3">
            <label for="event" class="form-label">Event *</label>
            <select class="form-select" id="event" name="event" required>
              <option value="">-- Select an Event --</option>
              <option value="Nairobi County League">
                Nairobi County League BuruBuru Girls
              </option>
              <option value="Vikapu Art Therapy">Vikapu Art Therapy</option>
              <option value="Mental Health Tournament">
                Mental Health Basketball Tournament
              </option>
            </select>
            <div class="invalid-feedback">Please select an event.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Submit Registration
          </button>
        </form>
        <div id="formMsg" class="mt-3"></div>
      </div>
    </section>

    <script>
      // Bootstrap form validation
      (() => {
        "use strict";
        const form = document.getElementById("eventRegForm");
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          },
          false
        );
      })();
